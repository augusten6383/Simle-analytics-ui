<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Analytics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <span class="ui"><img src="./assets/icons/bxs-circle.svg" alt="dot" class="ui-dot">
                Untitled UI
            </span>
            <p class="home"> Home</p>
            <span class="products">
                <p>products</p> <img src="./assets/icons/bx-chevron-down.svg" alt="arrow" class="product-arrow">
            </span>
            <span class="resource">
                <p>Resources</p> <img src="./assets/icons/bx-chevron-down.svg" alt="arrow" class="resource-arrow">
            </span>
            <p class="pricing">Pricing</p>
            <button class="login-btn">Log in</button>
            <button class="signup-btn"> Sign up</button>
        </div>
        <div class="content">
            <div class="content-text">
                <p class="content-header">Beautiful analytics to grow smarter</p>
                <p class="cont-slog">Powerful, self-serve product and growth analitycs to help you convert, engage, and
                    retain more users.</p>
                <div class="cont-btn">
                    <button class="demo"><img src="./assets/icons/bx-play-circle.svg" alt="play-btn"
                            class="play-demo">Demo</button>
                    <button class="signup-btn"> Sign up</button>
                </div>
                <div class="icons">
                    <img src="./assets/icons/coinbase.svg" alt="incon" class="coinbase-icon">
                    <img src="./assets/icons/Black_Spotify_logo_with_text.svg" alt="icon" class="spotify-icon">
                    <img src="./assets/icons/zoom.png" alt="icon" class="zoom-icon">
                    <img src="./assets/icons/Wealthsimple_2015_logo.svg" alt="icon" class="wealth-icon">
                </div>
            </div>

            <div class="content-image">
                <img src="./assets/images/graph.jpg" alt="I lost my graph image" class="graph-img">
            </div>
        </div>
    </div>
</body>

</html>
